<footer class="footer">
	<div class="footer__container wrap">
		<p class="footer__copy">
			EtherBlack Industries<br />&copy;
			<script type="text/javascript">
				document.write(new Date().getFullYear());
			</script>
			All Rights Reserved.
		</p>

		<div class="footerLinks">
			<ul class="noList footerNav__list footerNav__list--social">
				{% for socialLink in site.social %}
				<li class="footerNav__link">
					<a href="{{ socialLink.url | prepend: site.baseurl }}"
						><img
							src="/assets/img/{{ socialLink.icon }}.svg"
							alt="{{ socialLink.alt }}"
					/></a>
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</footer>
<!-- end .footer -->

<div class="formModal modal">
	<div class="modalWrap">
		<button class="modalClose">&times;</button>
		<h2 class="formModal__heading">New Business</h2>
		<form action="https://formspree.io/etherblack@gmail.com" method="POST">
			<div>
				<label for="name">Name:</label>
				<input type="text" name="name" required />
			</div>
			<div>
				<label for="email">Email:</label>
				<input type="email" name="email" required />
			</div>
			<div>
				<label for="businessName">Business Name:</label>
				<input type="text" name="businessName" required />
			</div>
			<div>
				<label for="budget">Budget:</label>
				<input type="text" name="budget" required />
			</div>
			<div>
				<label for="timeFrame">Time-frame:</label>
				<input type="text" name="timeFrame" required />
			</div>
			<div>
				<label for="message">Other Notes:</label>
				<textarea type="textarea" name="message" rows="15"></textarea>
			</div>
			<div class="formSubmit"><input type="submit" value="Send > >" /></div>
		</form>
	</div>
</div>
