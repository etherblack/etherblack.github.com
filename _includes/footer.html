<footer class="footer">
   <div class="footer__container wrap"> 
      <p class="footer__copy">EtherBlack Industries<br>&copy; {{ site.time | date: '%Y' }} All Rights Reserved.</p>

      <div class="footerLinks">
        <ul class="noList footerNav__list footerNav__list--social">
          {% for socialLink in site.social %}
          <li class="footerNav__link">
            <a href="{{ socialLink.url | prepend: site.baseurl }}"><img src="/assets/img/{{ socialLink.icon }}.svg" alt="{{ socialLink.alt }}"></a>
          </li>
          {% endfor %}
        </ul>
      </div>
   </div>
</footer><!-- end .footer -->
